include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = penalties

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here


# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  enabled = true
}

# Microservice specific config

microservice {

  services {
    auth {
      host = localhost
      port = 8500
    }

    penalties-stub {
      host = localhost
      port = 9183
    }

    etmp {
      host = localhost
      port = 1234
    }

    pega {
      host = localhost
      port = 1234
    }

    des {
      host = localhost
      port = 9183
    }

    penalties-file-notification-orchestrator {
      host = localhost
      port = 9184
    }
  }
}


feature {
  switch {
    call-pega = false
    call-des = false
    call-api-1812-etmp = false
    call-api-1811-etmp = false
    time-machine-now = ""
    use-internal-auth = false
    sanitise-file-name = true
    filter-9x-appeals = true
  }
}

SDESNotification {
    informationType = "S18"
    file {
        recipient = "123456789012"
    }
}

sdes {
  maximumFilenameLength = 150
}

reasonableExcuses {
  bereavement.enabled = true
  crime.enabled = true
  fireOrFlood.enabled = true
  health.enabled = true
  lossOfStaff.enabled = true
  technicalIssues.enabled = true
  other.enabled = true
}
# When adding bearer tokens use the following naming convention `<service name>.outboundBearerToken`
eis {
    outboundBearerToken = "placeholder"
    environment = "environmentValue"
    includeLocks = true
    includeStatistical = true
    includeCleared = true
    calculateAccruedInterest = true
    includePOA = true
    includePenaltyDetails = true
    addRegimeTotalisation = true
    dateType = "POSTING"
}

des {
    outboundBearerToken = "placeholder"
}

files {
  # If adding new mime type -> extension, replace the '/' with a '.' e.g. 'text/plain' converts to 'text.plain'
  # Mapping from https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types
  extensions {
    image {
      jpeg = ".jpg"
      png = ".png"
      tiff = ".tiff"
    }

    text {
      plain = ".txt"
    }

    application {
      pdf = ".pdf"
      vnd.ms-outlook = ".msg"
      msword = ".doc"
      vnd.openxmlformats-officedocument.wordprocessingml.document = ".docx"
      vnd.ms-excel = ".xls"
      vnd.openxmlformats-officedocument.spreadsheetml.sheet = ".xlsx"
      vnd.oasis.opendocument.text = ".odt"
      vnd.oasis.opendocument.spreadsheet = ".ods"
      vnd.ms-powerpoint = ".ppt"
      vnd.openxmlformats-officedocument.presentationml.presentation = ".pptx"
      vnd.oasis.opendocument.presentation = ".odp"
    }
  }
}

internal-auth.token = "1234"
